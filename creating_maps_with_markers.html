<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset = "UTF-8">
    <meta NAME = "viewport" content = "width-device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content = "ie-edge">
<title>
    MY GOOGLE MAPS
</title>
<style>
    #map{
        height : 400px;
        width:100%;
    }
</style>

<body>
    <h1> My Google Map</h1>
    <div id = "map"> </div>
<script>
    function initMap(){

        // Map options
        var options = {
            zoom : 8,
            center: {lat : 20.5937 , lng : 78.9629}

        }
        // FOR A SINGLE MARKER  
        //New Map
        var map = new google.maps.Map(document.getElementById('map'), options );


        google.maps.event.addListener(map, 'click' , 
        function(event){
            //ADD MARKER
            addMarker({coords: event.latLng});
        });
        // //Add marker
        // var marker = new google.maps.Marker(
        //     {
        //         position: {lat: 28.5834, lng: 77.1681},
        //         map:map,
        //         icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
                
        //     });

        // var infoWindow = new google.maps.InfoWindow({
        //     content: '<h1> Moti Bagh </h1>'
        // });
        // marker.addListener('click' , function(){
        //     infoWindow.open(map, marker);
        // });

        // ADD MULTIPLE MARKERS


        // add marker array:
        var markers = [
        {
            coords:{lat: 28.5834, lng: 77.1681},
            content: '<h3> Moti Bagh </h3>'
        },
        {
            coords: {lat: 28.5221, lng:  77.2102},
            content: '<h3> Saket </h3>'
        },
        {
            coords: {lat: 28.6707, lng:  77.1285},
            content: '<h3> Punjabi Bagh </h3>'
        },
        {
            coords: {lat: 28.5457, lng:  77.1928},
            content: '<h3> IIT Delhi </h3>'
        }

        ];


        //loop through markers

        for( var i = 0 ; i<markers.length; i++){
            addMarker(markers[i]);
        }

        function addMarker(props){
            var marker = new google.maps.Marker({
                position:props.coords,
                map:map,
                // icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
                
            });

        //check content
        if(props.content){
            var infoWindow = new google.maps.InfoWindow({
                content: props.content
            });
        

           marker.addListener('click' , function(){
            infoWindow.open(map, marker);
        });
        
            }
        }
    }
</script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBc30zS-i213wVifV2fxkpFniCe0R060xw&callback=initMap"></script>
   

    
</body>



</head>
